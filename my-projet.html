<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="my-project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div id="nav-left" class="nav-left">
        <ul>
          <li class="logo">
            <a href="index.html"><img src="./logo ansor ss.png" alt="" /></a>
          </li>
          <li><a href="index.html" class="a-navbar">Home</a></li>
          <li><a href="my-projet.html" class="a-navbar">My Project</a></li>
        </ul>
      </div>
      <div id="nav-right" class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form onsubmit="addBlog(event)" class="form-project" action="">
      <div>
        <h1 style="text-align: center; font-weight: bold">Add My Project</h1>
        <label for="input-name">Project Name</label>
        <input height="50" type="text" id="input-name" required />
      </div>
      <div class="date">
        <div>
          <label for="appt">Start Date:</label>
          <input type="date" id="start-date" name="" />
        </div>
        <div style="margin-left: 30px">
          <label for="appt">End Date:</label>
          <input type="date" id="end-date" name="" />
        </div>
      </div>
      <div>
        <label for="input-deskripsi">Description</label>
        <textarea name="" id="input-deskripsi" cols="40" rows="5"></textarea>
      </div>
      <div>
        <label for="iput-technologies">Technogies</label>
        <div class="checkbox">
          <div class="check-left">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Node js"
                id="node-js"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Node js
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="React js"
                id="react-js"
              />
              <label class="form-check-label" for="flexCheckChecked">
                React js
              </label>
            </div>
          </div>
          <div class="check-right">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Next Js"
                id="golang"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Golang
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="TypeScript"
                id="type-Script"
              />
              <label class="form-check-label" for="flexCheckChecked">
                TypeScript
              </label>
            </div>
          </div>
        </div>

        <div>
          <label>Upload Image</label>'
          <div class="input-blog-image-group">
            <label for="input-blog-image">
              <p>Attach File</p>
            </label>
            <input type="file" id="input-blog-image" />
          </div>
        </div>
      </div>
      <div>
        <button class="button2">Submit</button>
      </div>
    </form>
    <hr style="border: 20px" />
    <div class="card-blog">
      <div class="center" style="text-align: center">
        <h1>My Project</h1>
      </div>
      <div id="contents">
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>

  <script src="contact.js"></script>
  <script src="blog.js"></script>
</html>
